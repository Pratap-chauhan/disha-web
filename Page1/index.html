<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Agent Profile</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 class="regform"> Update Agent Profile</h2>
        <hr class="divison">
        <div class="main">
          <form class="" action="page1.html" method="post">

            <div id="name">
              <h3 class="name">Name</h3>
              <input class="fname" type="text" name="first_name" />
              <label class="flabel">First Name</label>
              <input class="lname" type="text" name="Last_name" />
              <label class="llabel">Last Name</label>

              <h3 class="name">Nick Name</h3>
              <input class="nname" type="text" name="nick_name" />

              <h3 class="name">Email Id</h3>
              <input class="email" type="email" name="Email" />

              <h3 class="name">Mobile Number</h3>
              <input class="mnum" type="number" name="mnum" />

              <h3 class="name">Alternative Phone Number</h3>
              <input class="anum" type="number" name="anumber" />

              <h3 class="name">Address</h3>
              <textarea class="address" rows="4" cols="50" name="address"> </textarea>

              <h3 class="name"> PAN Card Number</h3>
              <input class="pnum" type="text" name="PAN" />

              <h3 class="name">Name on PAN Card</h3>
              <input class="pname" type="text" name="pname" />

              <h3 class="name">GST Number</h3>
              <input class="gname" type="text" name="gst" />

              <h3 class="name">TAN Number</h3>
              <input class="tnum" type="text" name="tnum" />

            </div>
          </form>
          <form class="form-inline">
            <button class="btn btn-primary btn-sm float-left"
                        id="update">Update
            </button>

            <button class="btn btn-warning btn-sm"
                    id="cancel">
                Cancel
            </button>
          </form>

          </div>

        </div>

      </div>

    </div>
  </div>

  </<body>

</html>
